<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:v="http://schemas.microsoft.com/visio/2003/SVGExtensions/" 
	xml:space="preserve" color-interpolation-filters="sRGB"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="400" height="400" class="st2">
	                         
	<style type="text/css">
	<![CDATA[
		.space {fill:#000000}
//		.chip {fill:#ff7f00; stroke:#f27900}
		.chip {fill:url(#exampleGradient); stroke:#f27900}


//		.st1 {fill:#ea5b10;stroke:#fb5800;stroke-linecap:round;stroke-linejoin:round;stroke-width:0.239999}
		.st2 {fill:none;fill-rule:evenodd;font-size:12;overflow:visible;stroke-linecap:square;stroke-miterlimit:3}

	]]>
	</style>

	<defs>

		<radialGradient id="exampleGradient">
		      <stop offset="10%" stop-color="#ffa851"/>
		      <stop offset="70%" stop-color="#ff7f00"/>
<!--
		      <stop offset="20%" stop-color="#ff9f40"/>
		      <stop offset="80%" stop-color="#ff7f00"/>
-->
		</radialGradient>

		<!-- корень из трех = 1.73 -->
		<g id="form" transform="scale(1 1.73)">
		<path d="M0 -50 
			C12 -50 50 -12 50 0 
			C50 12 10 50 0 50 
			C-12 50 -50 12 -50 0
			C-50 -12 -12 -50 0 -50
			Z"/>
		</g>

		<g id="chip">
			<g transform="scale(1.15 1.3)">
				<use xlink:href="#form" class="space"/>
			</g>
			<use xlink:href="#form" class="chip"/>
		</g>
		
		<g id="chip2">
			<g transform="scale(1.7 1.7)">
				<g transform="scale(1.1 1.2)">
					<use xlink:href="#form" class="space"/>
				</g>
				<use xlink:href="#form"  class="chip"/>
			</g>
		</g>

		<g id="chip3">
			<g transform="scale(2.3 2.4)">
				<use xlink:href="#form"  class="chip"/>
			</g>
		</g>

		<g id="chips">
			<use xlink:href="#chip3" x="0" y="225"/>
			<use xlink:href="#chip2" x="0" y="105"/>
			<use xlink:href="#chip" x="0" y="0"/>
		</g>

		<g id="leaf" transform="translate(0, 50) scale(0.3 0.3)">
			<use xlink:href="#chips"/>
		</g>

		<g id="flower_turn">
		<use xlink:href="#leaf" x="0" y="0"/>

		<g transform="rotate(-45)" fill-opacity="0.875">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-90)" fill-opacity="0.750">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-135)" fill-opacity="0.625">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-180)" fill-opacity="0.500">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-225)" fill-opacity="0.375">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-270)" fill-opacity="0.250">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>
		<g transform="rotate(-315)" fill-opacity="0.125">
			<use xlink:href="#leaf" x="0" y="0"/>
		</g>

		</g>
	</defs>


	<g id="center" transform="translate(200, 200)">

		<rect width="400" height="400" x="-200" y="-200" class="space"/>

<!--
		<g id="leaf" transform="scale(0.7 0.7)">
			<use xlink:href="#chips" x="0" y="-175"/>
		</g>
-->
		<use xlink:href="#flower_turn" x="0" y="0"/>


	</g>


</svg>
